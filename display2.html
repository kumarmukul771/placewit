<!DOCTYPE html>
<html>

<head>
    <title>Learning CSS</title>
    <link rel="stylesheet" href="display2.css" />
</head>

<body>
    <h1>Position</h1>
    <h2>Relative</h2>
    <section>
        <div class="outer"></div>
        <div class="middle" id="relative"></div>
        <div class="outer"></div>
    </section>

    <h2>Absolute</h2>
    <section id="middleSection">
        <div class="outer"></div>
        <div class="middle" id="absolute"></div>
        <div class="outer"></div>
    </section>

    <section>
        <div class="outer"></div>
        <div class="middle"></div>
        <div class="outer"></div>
    </section>
</body>

</html>
